.rain {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
  display: none;
}
.rain::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image:
    radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.7), transparent),
    radial-gradient(2px 2px at 40% 70%, rgba(255,255,255,0.5), transparent),
    radial-gradient(1px 1px at 60% 40%, rgba(255,255,255,0.6), transparent),
    radial-gradient(1px 1px at 80% 60%, rgba(255,255,255,0.4), transparent);
  background-size: 200px 200px;
  animation: rainFall 2s linear infinite;
  opacity: 0.6;
  display: none;
}

body.weather-light-rain .rain { display: block; }
body.weather-light-rain .rain::after { display: block; animation-duration: 2.5s; background-size: 150px 150px; opacity: 0.4; }

body.weather-mid-rain .rain { display: block; }

<script>
// ========== å±å¹•å¸¸äº® ==========
let wakeLock = null;
async function requestWakeLock() {
  try {
    if ('wakeLock' in navigator) {
      wakeLock = await navigator.wakeLock.request('screen');
      wakeLock.addEventListener('release', () => setTimeout(requestWakeLock, 3000));
    }
  } catch (e) {}
}
document.addEventListener('visibilitychange', () => {
  if (document.visibilityState === 'visible') requestWakeLock();
});

// ========== æ—¶é’Ÿ ==========
function updateTime() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2, '0');
  const m = String(now.getMinutes()).padStart(2, '0');
  document.getElementById('time').textContent = `${h}:${m}`;
}
setInterval(updateTime, 1000);
updateTime();

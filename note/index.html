<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ä¾¿ç­¾ Â· å¤šé¡µåŒæ­¥ (GitHub Gist)</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', Roboto, system-ui, -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;

        .app-container {
            width: 100%;
            max-width: 1000px;
            height: 100%;
            max-height: 700px;
            background: white;
            border-radius: 28px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: flex;

            backdrop-filter: blur(2px);

        /* å·¥å…·æ  */
        .toolbar {
            padding: 16px 20px 8px 20px;
            background: #ffffffdd;
            border-bottom: 1px solid #e9ecf0;
            display: flex;
            flex-wrap: wrap;

        .tabs-scroll {
            flex: 1;

            scrollbar-width: thin;
            padding-bottom: 4px;
            display: flex;

        .tab {
            display: inline-flex;
            align-items: center;
            background: #f0f2f5;
            border-radius: 30px;

            font-size: 0.9rem;

        .tab.active {

        }
        .tab span {

        }
        .tab .close-tab {
            font-size: 1.2rem;

            color: #6b7280;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;

            height: 32px;

            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.1s;
            flex-shrink: 0;
        }
        .add-tab:hover {
            background: #e5e9f0;
            border-color: #6366f1;
        }
        .sync-group {
            display: flex;
            gap: 6px;
            align-items: center;
            flex-wrap: wrap;
            background: #f8fafc;
            padding: 6px 12px;
            border-radius: 40px;
            border: 1px solid #dde3e9;
        }
        .sync-group input {
            border: none;
            background: transparent;
            padding: 8px 4px;
            width: 180px;
            font-size: 0.85rem;
            outline: none;
            color: #1f2937;
        }
        .sync-group input::placeholder {
            color: #9ca3af;
        }
        .icon-btn {
            background: transparent;
            border: none;
            font-size: 1.3rem;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #4f5b66;
            transition: 0.1s;
        }
        .icon-btn:hover {
            background: #e2e8f0;
            color: #0f172a;
        }
        .status-msg {
            font-size: 0.8rem;
            color: #475569;
            max-width: 160px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* ç¼–è¾‘å™¨åŒºåŸŸ */
        .editor {
            flex: 1;
            padding: 20px 24px;
            background: #fbfdff;
        }
        .note-title-input {
            width: 100%;
            border: none;
            font-size: 1.6rem;
            font-weight: 500;
            padding: 8px 0 12px 0;
            background: transparent;
            outline: none;
            border-bottom: 2px solid #e2e8f0;
            margin-bottom: 20px;
            color: #0b1e33;
        }
        .note-title-input::placeholder {
            color: #b9c7da;
            font-weight: 400;
        }
        .note-content {
            width: 100%;
            height: calc(100% - 90px);
            border: none;
            resize: none;
            font-size: 1rem;
            line-height: 1.6;
            background: transparent;
            outline: none;
            color: #1e293b;
            font-family: inherit;
        }
        .note-content::placeholder {
            color: #cbd5e1;
        }
        .footer-bar {
            padding: 12px 20px;
            background: #f1f4f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #475569;
            border-top: 1px solid #dde3e9;
        }
        .footer-left {
            display: flex;
            gap: 20px;
        }
        .warning {
            color: #b45309;
            background: #fffbeb;
            padding: 2px 8px;
            border-radius: 30px;
        }
        .danger {
            color: #b91c1c;
        }
        /* æ·»åŠ tokenè¾“å…¥æ¡†æ ·å¼ */
        .token-input-container {
            margin-top: 8px;
            padding: 8px 12px;
            background: #f8fafc;
            border-radius: 40px;
            border: 1px solid #dde3e9;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .token-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 6px;
            font-size: 0.85rem;
            outline: none;
            color: #1f2937;
        }
        .token-input::placeholder {
            color: #9ca3af;
        }
    </style>
</head>
<body>
<div class="app-container" id="app">
    <!-- å·¥å…·æ  -->
    <div class="toolbar">
        <div class="tabs-scroll" id="tabContainer">
            <!-- åŠ¨æ€ç”Ÿæˆæ ‡ç­¾é¡µ -->
        </div>
        <button class="add-tab" id="addTabBtn" title="æ–°å»ºä¾¿ç­¾ (Ctrl+N)">+</button>
        
        <div class="sync-group">
            <input type="text" id="gistIdInput" placeholder="Gist ID æˆ– URL" value="" spellcheck="false">
            <button class="icon-btn" id="fetchGistBtn" title="ä»GiståŠ è½½ (äº‘ç«¯ â†’ æœ¬åœ°)">â¬‡ï¸</button>
            <button class="icon-btn" id="pushGistBtn" title="ä¿å­˜åˆ°Gist (æœ¬åœ° â†’ äº‘ç«¯)">â¬†ï¸</button>
            <span class="status-msg" id="syncStatus">å°±ç»ª</span>
        </div>
    </div>

    <!-- Token è¾“å…¥åŒº (å¯é€‰ï¼Œç”¨äºç®€åŒ–æ¨é€) -->
    <div class="token-input-container" id="tokenContainer" style="margin: 0 20px 8px 20px;">
        <span style="color: #64748b;">ğŸ”‘</span>
        <input type="password" class="token-input" id="tokenInput" placeholder="GitHub Personal Access Token (å¯é€‰, ç”¨äºæ¨é€)" value="">
        <button class="icon-btn" id="saveTokenBtn" style="font-size: 0.9rem;" title="ä¿å­˜Tokenåˆ°æœ¬åœ°">ğŸ’¾</button>
    </div>

    <!-- ç¼–è¾‘å™¨åŒº (å½“å‰é¡µç­¾) -->
    <div class="editor">
        <input type="text" class="note-title-input" id="noteTitle" placeholder="ä¾¿ç­¾æ ‡é¢˜">
        <textarea class="note-content" id="noteContent" placeholder="å†™ç‚¹ä»€ä¹ˆâ€¦â€¦ (æ”¯æŒMarkdowné£æ ¼)"></textarea>
    </div>

    <!-- åº•éƒ¨çŠ¶æ€ -->
    <div class="footer-bar">
        <div class="footer-left">
            <span>ğŸ“„ <span id="tabCount">0</span> ä¸ªé¡µç­¾</span>
            <span class="warning" id="unsavedBadge" style="display: none;">âš ï¸ æœªä¿å­˜</span>
        </div>
        <div>
            <span id="deployInfo" style="color: #64748b; margin-right: 8px;"></span>
            âœ¨ å¤šè®¾å¤‡ Â· GitHub Gist åŒæ­¥
        </div>
    </div>
</div>

<script>
    (function() {
        // ---------- æ ¸å¿ƒæ•°æ®ç»“æ„ ----------
        let notes = [];                     // æ‰€æœ‰ä¾¿ç­¾ { id, title, content }
        let activeNoteId = null;            // å½“å‰æ˜¾ç¤ºçš„ä¾¿ç­¾id
        let unsaved = false;                // å½“å‰æ˜¾ç¤ºå†…å®¹æ˜¯å¦æœ‰æœªä¿å­˜æ›´æ”¹ (ç”¨äºæé†’)
        let gistId = localStorage.getItem('sync_gist_id') || '';   // ä¸Šæ¬¡ä½¿ç”¨çš„gist id
        let githubToken = localStorage.getItem('github_token') || ''; // ä¿å­˜çš„token
        let syncInProgress = false;          // é˜²æ­¢å¹¶å‘

        // DOM å…ƒç´ 
        const tabContainer = document.getElementById('tabContainer');
        const addTabBtn = document.getElementById('addTabBtn');
        const noteTitle = document.getElementById('noteTitle');
        const noteContent = document.getElementById('noteContent');
        const gistIdInput = document.getElementById('gistIdInput');
        const tokenInput = document.getElementById('tokenInput');
        const saveTokenBtn = document.getElementById('saveTokenBtn');
        const fetchBtn = document.getElementById('fetchGistBtn');
        const pushBtn = document.getElementById('pushGistBtn');
        const syncStatus = document.getElementById('syncStatus');
        const tabCountSpan = document.getElementById('tabCount');
        const unsavedBadge = document.getElementById('unsavedBadge');
        const deployInfo = document.getElementById('deployInfo');

        // æ˜¾ç¤ºå½“å‰éƒ¨ç½²åœ°å€
        deployInfo.innerText = `ğŸ“ ${window.location.origin}`;

        // åˆå§‹åŒ–è¾“å…¥æ¡†
        gistIdInput.value = gistId;
        if (githubToken) {
            tokenInput.value = githubToken;
        }

        // ---------- è¾…åŠ©å‡½æ•° ----------
        function generateId() {
            return Date.now() + '-' + Math.random().toString(36).substr(2, 9);
        }

        // æ›´æ–°æ ‡ç­¾é¡µUI + æ¿€æ´»çŠ¶æ€
        function renderTabs() {
            let html = '';
            notes.forEach(note => {
                const activeClass = (note.id === activeNoteId) ? 'active' : '';
                const titleDisplay = note.title.trim() ? note.title : 'æ— æ ‡é¢˜';
                html += `<div class="tab ${activeClass}" data-id="${note.id}">
                    <span>${escapeHtml(titleDisplay)}</span>
                    <span class="close-tab" data-id="${note.id}" title="å…³é—­é¡µç­¾">âœ•</span>
                </div>`;
            });
            tabContainer.innerHTML = html;
            tabCountSpan.innerText = notes.length;
        }

        // ç®€å•é˜²XSS
        function escapeHtml(unsafe) {
            return unsafe.replace(/[&<>"]/g, function(m) {
                if(m === '&') return '&amp;'; if(m === '<') return '&lt;'; if(m === '>') return '&gt;'; if(m === '"') return '&quot;';
                return m;
            });
        }

        // ä¿å­˜å½“å‰ç¼–è¾‘å™¨å†…å®¹åˆ° activeNote (æœ¬åœ°)
        function saveCurrentNoteToModel() {
            if (!activeNoteId) return false;
            const note = notes.find(n => n.id === activeNoteId);
            if (!note) return false;

            const newTitle = noteTitle.value;
            const newContent = noteContent.value;
            if (note.title !== newTitle || note.content !== newContent) {
                note.title = newTitle;
                note.content = newContent;
                unsaved = true;
                updateUnsavedBadge();
                return true;
            }
            return false;
        }

        // ä»æ¨¡å‹åŠ è½½åˆ°ç¼–è¾‘å™¨
        function loadNoteToEditor(noteId) {
            const note = notes.find(n => n.id === noteId);
            if (!note) return;
            activeNoteId = noteId;
            noteTitle.value = note.title || '';
            noteContent.value = note.content || '';
            unsaved = false;
            updateUnsavedBadge();
            renderTabs();
        }

        // æ›´æ–°æœªä¿å­˜æ ‡å¿—
        function updateUnsavedBadge() {
            unsavedBadge.style.display = unsaved ? 'inline' : 'none';
        }

        // æ ‡è®°æœªä¿å­˜
        function markUnsaved() {
            unsaved = true;
            updateUnsavedBadge();
        }

        // åˆ›å»ºæ–°ä¾¿ç­¾
        function createNewNote() {
            if (activeNoteId) {
                saveCurrentNoteToModel();
            }
            const newNote = {
                id: generateId(),
                title: '',
                content: ''
            };
            notes.push(newNote);
            renderTabs();
            loadNoteToEditor(newNote.id);
        }

        // å…³é—­ä¾¿ç­¾
        function closeNoteById(noteId) {
            if (notes.length <= 1) {
                alert('è‡³å°‘ä¿ç•™ä¸€ä¸ªä¾¿ç­¾ (å¯ä»¥æ–°å»ºå†åˆ é™¤)');
                return;
            }
            const index = notes.findIndex(n => n.id === noteId);
            if (index === -1) return;

            if (noteId === activeNoteId) {
                const newIndex = index > 0 ? index - 1 : 0;
                const newActiveId = notes[newIndex].id;
                notes.splice(index, 1);
                renderTabs();
                loadNoteToEditor(newActiveId);
            } else {
                notes.splice(index, 1);
                renderTabs();
            }
        }

        // ä¿å­˜Token
        function saveToken() {
            const token = tokenInput.value.trim();
            if (token) {
                localStorage.setItem('github_token', token);
                githubToken = token;
                setStatus('âœ… Tokenå·²ä¿å­˜');
            } else {
                localStorage.removeItem('github_token');
                githubToken = '';
                setStatus('â¹ï¸ Tokenå·²æ¸…é™¤');
            }
        }

        // ---------- GitHub Gist åŒæ­¥ ----------
        function extractGistId(input) {
            input = input.trim();
            const patterns = [
                /gist\.github\.com\/[^\/]+\/([a-f0-9]+)/i,
                /gist\.github\.com\/([a-f0-9]+)/,
                /^([a-f0-9]+)$/
            ];
            for (let pat of patterns) {
                const match = input.match(pat);
                if (match) return match[1];
            }
            return input;
        }

        async function fetchFromGist(gistIdentifier) {
            let gistId = extractGistId(gistIdentifier);
            if (!gistId) {
                setStatus('âŒ æ— æ•ˆGist ID', true);
                return;
            }
            setStatus('â¬ ä¸‹è½½ä¸­...');
            try {
                const response = await fetch(`https://api.github.com/gists/${gistId}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const gist = await response.json();
                
                let rawData = null;
                for (let filename in gist.files) {
                    const file = gist.files[filename];
                    if (filename.endsWith('.json') || filename === 'notes.json' || filename === 'stickies.json') {
                        rawData = file.content;
                        break;
                    }
                }
                if (!rawData) {
                    const firstFile = Object.values(gist.files)[0];
                    if (firstFile) rawData = firstFile.content;
                }
                if (!rawData) throw new Error('æ²¡æœ‰æ‰¾åˆ°å¯è§£æçš„ä¾¿ç­¾æ–‡ä»¶');

                const remoteNotes = JSON.parse(rawData);
                if (!Array.isArray(remoteNotes)) throw new Error('æ•°æ®æ ¼å¼é”™è¯¯');

                if (notes.length === 0) {
                    notes = remoteNotes;
                } else {
                    if (confirm('åˆå¹¶äº‘ç«¯ä¾¿ç­¾ï¼Ÿç¡®å®šå°†ç”¨äº‘ç«¯åˆ—è¡¨æ›¿æ¢å½“å‰æ‰€æœ‰ä¾¿ç­¾ï¼Ÿ(å–æ¶ˆåˆ™ä¿ç•™æœ¬åœ°)')) {
                        notes = remoteNotes;
                    } else {
                        setStatus('â¹ï¸ å–æ¶ˆåˆå¹¶');
                        return;
                    }
                }

                const seen = new Map();
                notes = notes.filter(n => {
                    if (!n.id) n.id = generateId();
                    if (seen.has(n.id)) return false;
                    seen.set(n.id, true);
                    return true;
                });

                if (notes.length === 0) {
                    createNewNote();
                } else {
                    renderTabs();
                    loadNoteToEditor(notes[0].id);
                }

                localStorage.setItem('sync_gist_id', gistId);
                gistIdInput.value = gistId;
                setStatus('âœ… åŒæ­¥æˆåŠŸ');
            } catch (e) {
                setStatus(`âŒ åŠ è½½å¤±è´¥: ${e.message}`, true);
            }
        }

        async function pushToGist(gistIdentifier) {
            let gistId = extractGistId(gistIdentifier);
            if (!gistId) {
                setStatus('âŒ éœ€è¦æœ‰æ•ˆçš„Gist ID', true);
                return;
            }

            if (activeNoteId) saveCurrentNoteToModel();

            // ä¼˜å…ˆä½¿ç”¨ä¿å­˜çš„tokenï¼Œå¦‚æœæ²¡æœ‰åˆ™æç¤ºè¾“å…¥
            let token = githubToken;
            if (!token) {
                token = prompt('è¯·è¾“å…¥GitHub Personal Access Token (éœ€è¦gistæƒé™)\nå¯ä»¥åœ¨ https://github.com/settings/tokens ç”Ÿæˆ', '');
                if (!token) {
                    setStatus('â¹ï¸ å·²å–æ¶ˆ');
                    return;
                }
                // å¯é€‰ï¼šä¸´æ—¶ä¿å­˜åˆ°å†…å­˜ï¼Œä½†ä¸ä¿å­˜åˆ°localStorage
            }

            setStatus('â« ä¸Šä¼ ä¸­...');
            try {
                const fileContent = JSON.stringify(notes, null, 2);
                const files = {};
                files['stickies.json'] = { content: fileContent };

                const payload = {
                    description: 'Multiâ€‘tab stickies sync',
                    files: files,
                    public: false  // ä¿æŒåŸæœ‰çš„å…¬å¼€/ç§å¯†è®¾ç½®
                };

                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.message || `HTTP ${response.status}`);
                }

                unsaved = false;
                updateUnsavedBadge();
                localStorage.setItem('sync_gist_id', gistId);
                setStatus('âœ… ä¸Šä¼ æˆåŠŸ');
            } catch (e) {
                setStatus(`âŒ ä¸Šä¼ å¤±è´¥: ${e.message}`, true);
                if (e.message.includes('401') || e.message.includes('403')) {
                    setStatus('âŒ Tokenæ— æ•ˆæˆ–æ²¡æœ‰gistæƒé™', true);
                }
            }
        }

        function setStatus(msg, isError = false) {
            syncStatus.innerText = msg;
            syncStatus.style.color = isError ? '#b91c1c' : '#1e293b';
        }

        // ---------- åˆå§‹åŒ– ----------
        function init() {
            createNewNote();

            // äº‹ä»¶ç›‘å¬
            addTabBtn.addEventListener('click', createNewNote);

            // ä¿å­˜Token
            saveTokenBtn.addEventListener('click', saveToken);

            // æ ‡ç­¾é¡µäº‹ä»¶å§”æ‰˜
            tabContainer.addEventListener('click', (e) => {
                const tabDiv = e.target.closest('.tab');
                const closeBtn = e.target.closest('.close-tab');

                if (closeBtn) {
                    e.stopPropagation();
                    const id = closeBtn.dataset.id;
                    if (id) closeNoteById(id);
                    return;
                }

                if (tabDiv) {
                    const id = tabDiv.dataset.id;
                    if (id && id !== activeNoteId) {
                        if (activeNoteId) saveCurrentNoteToModel();
                        loadNoteToEditor(id);
                    }
                }
            });

            noteTitle.addEventListener('input', markUnsaved);
            noteContent.addEventListener('input', markUnsaved);

            fetchBtn.addEventListener('click', () => {
                if (syncInProgress) return;
                syncInProgress = true;
                fetchFromGist(gistIdInput.value).finally(() => { syncInProgress = false; });
            });

            pushBtn.addEventListener('click', () => {
                if (syncInProgress) return;
                syncInProgress = true;
                pushToGist(gistIdInput.value).finally(() => { syncInProgress = false; });
            });

            // é”®ç›˜å¿«æ·
            window.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'n') {
                    e.preventDefault();
                    createNewNote();
                }
                if (e.ctrlKey && e.key === 's') {
                    e.preventDefault();
                    if (activeNoteId) {
                        saveCurrentNoteToModel();
                        setStatus('ğŸ“ å·²ä¿å­˜åˆ°æœ¬åœ°');
                    }
                }
            });

            window.addEventListener('beforeunload', (e) => {
                if (unsaved) {
                    e.preventDefault();
                    e.returnValue = 'æœ‰æœªåŒæ­¥åˆ°äº‘ç«¯çš„æ›´æ”¹ï¼Œç¡®å®šç¦»å¼€ï¼Ÿ';
                }
            });
        }

        init();
    })();
</script>
</body>
